<employee-count [all] = 'getTotalEmployeeCount()' 
[male] = 'getTotalMaleEmployeeCount()' 
 [female] = 'getTotalFemaleEmployeeCount()'
 (radioButtonSelectionChangingEvent)= "onEmployeeCountRadioSelectedChange($event)">
</employee-count>
<br><br>

<table class="table table-bordered">
  <thead>
    <tr>
        <th>Name</th>
        <th>pan_no</th>
        <th>email</th>
        <th>gender</th>
  </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of employeeList" >
    <tr *ngIf = "employeeCountSelectedRadioButton == 'all' || 
    employeeCountSelectedRadioButton == data.gender ">
      <td><a [routerLink] = "['/employee' , data.pan_no]">{{data.first_name | uppercase | addTitle:data.gender}}</a></td>
      <td>{{data.pan_no}}</td>
      <td>{{data.email}}</td>
      <td>{{data.gender}}</td>
    </tr>
  </ng-container>
  </tbody>

</table>
<br>
