<table>
    <tbody *ngFor="let data of employeeList">
        <tr>
            <td>{{data.Name}}</td><button (click)="checkAge(data.Name)"> Check Age </button>
        </tr>
    </tbody>
</table>
<form #f="ngForm">
    <input type="text" [(ngModel)]="fullname">
    <input type="text" [(ngModel)]="email">
    <input type="text" [(ngModel)]="phone_no">
    <input type="text" [(ngModel)]="address">
    <button type="submit" (click)="onSubmit(f)"></button>
</form>
<br>
Entered Name is {{fullname}}
