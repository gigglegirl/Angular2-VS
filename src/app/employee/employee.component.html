
<employee-count [all] = 'getTotalEmployeeCount()' 
[male] = 'getTotalMaleEmployeeCount()' 
 [female] = 'getTotalFemaleEmployeeCount()'
 (radioButtonSelectionChangingEvent)= "onEmployeeCountRadioSelectedChange($event)"></employee-count>
<br><br>
<table>
  <thead>
    <th>Name</th>
    <th>age</th>
    <th>height</th>
    <th>gender</th>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of employeeList" >

    <tr *ngIf = "employeeCountSelectedRadioButton == 'all' || 
    employeeCountSelectedRadioButton == data.gender ">
      <td>{{data.Name | uppercase | addTitle:data.gender}}</td>
      <td>{{data.age}}</td>
      <td>{{data.height}}</td>
      <td>{{data.gender}}</td>
    </tr>
  </ng-container>
  </tbody>

</table>
<form #f="ngForm" (click)="onSubmit(f)">
  <input type="text" [(ngModel)]="fullname" name="fullname">
  <input type="text" [(ngModel)]="email" name="email">
  <input type="text" [(ngModel)]="phone_no" name="phone_no">
  <input type="text" [(ngModel)]="address" name="address">
  <button type="submit">submit</button>
</form>
<br>
